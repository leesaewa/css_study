<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      tr {
        position: relative;
      }
      tr:hover {
        background-color: #ddd;
      }
      td {
        border-bottom: 1px solid #ddd;
        padding: 5px;
      }
      a {
        display: block;
        text-decoration: none;
      }
      a::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>tr 전체에 링크 넣기</h1>
    <table>
      <tr>
        <td>text</td>

</html>
